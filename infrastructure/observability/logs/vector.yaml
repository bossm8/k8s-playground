---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: vector
  namespace: infra-observability
spec:
  interval: 1h30m
  url: https://helm.vector.dev
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vector
  namespace: infra-observability
spec:
  interval: 10m0s
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: vector
      version: 0.41.x
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: infra-observability
      interval: 10m0s
  values:
    role: Agent

    podMonitor:
      enabled: true
      additionalLabels:
        release: ${prometheusReleaseLabel}
      relabelings:
        - action: replace
          targetLabel: cluster
          replacement: ${clusterName}

    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: ${vectorFluentHostName}
          paths:
            - path: /
              pathType: ImplementationSpecific
              port:
                number: 8088
    
    customConfig:
      data_dir: /vector-data-dir

      api:
        enabled: true
        address: 127.0.0.1:8686
        playground: false

      sources:

        kubernetes_logs_raw:
          type: kubernetes_logs
          namespace_annotation_fields:
            namespace_labels: ""
          node_annotation_fields:
            node_labels: ""
          pod_annotation_fields:
            container_id: ""
            container_image: ""
            container_image_id: ""
            pod_annotations: ""
            pod_ip: ""
            pod_ips: ""
            pod_uid: ""

        external_logs_raw:
          type: splunk_hec
          address: 0.0.0.0:8088

        internal_metrics:
          type: internal_metrics

      transforms:

        external_logs:
          type: remap
          inputs:
            - external_logs_raw
          source: |
            res, err = parse_regex(string!(.tag), r'(?P<node>([^/]*))/(?P<container>.*)')
            if err == null {
              .node = res.node
              .container = res.container
              .pod = .container
              del(.tag)
            }
            .namespace = "external"
            .message = del(.line)
            del(.host)

        kubernetes_logs:
          type: remap
          inputs:
            - kubernetes_logs_raw
          source: |
            .node = del(.kubernetes.pod_node_name)
            .namespace = del(.kubernetes.pod_namespace)
            .pod = del(.kubernetes.pod_name)
            .container = del(.kubernetes.container_name)

            del(.file)
            del(.kubernetes)

        processed_logs:
          type: remap
          inputs:
            - kubernetes_logs
            - external_logs
          source: |
            res = null
            err = null
            if !is_object(.message) {
              res, err = parse_json(string!(.message)) ??
                         parse_klog(string!(.message))
            } else {
              res = .message
            }
            if err == null {
              del(.message)
              payload = {}
              # transform all json keys to snake_case
              for_each(object!(res)) -> |key, val| {
                 payload = set!(payload, path: [snakecase(key)], data: val)
              }
              .payload = payload
            } else {
              .payload = del(.message)
            }

      sinks:

        prom_exporter:
          type: prometheus_exporter
          inputs: 
            - internal_metrics
          address: 0.0.0.0:9090

        loki:
          type: loki
          endpoint: http://loki:3100
          inputs:
            - processed_logs
          encoding:
            codec: json
          labels:
            cluster: ${clusterName}
            node: '{{ "{{ node }}" }}'
            namespace: '{{ "{{ namespace }}" }}'
            pod: '{{ "{{ pod }}" }}'
            container: '{{ "{{ container }}" }}'
          remove_label_fields: true

