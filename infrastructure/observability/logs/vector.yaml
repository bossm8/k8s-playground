---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: vector
  namespace: infra-observability
spec:
  interval: 1h30m
  url: https://helm.vector.dev
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vector
  namespace: infra-observability
spec:
  interval: 10m0s
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: vector
      verstion: 0.41.x
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: infra-observability
      interval: 10m0s
  values:
    role: Agent
    podMonitor:
      enabled: true
      additionalLabels:
        release: kube-prometheus-stack