---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: vector
  namespace: infra-observability
spec:
  interval: 1h30m
  url: https://helm.vector.dev
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vector
  namespace: infra-observability
spec:
  interval: 10m0s
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: vector
      version: 0.41.x
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: infra-observability
      interval: 10m0s
  values:
    role: Agent

    podMonitor:
      enabled: true
      relabelings:
        - action: replace
          targetLabel: cluster
          replacement: ${clusterName}

    podLabels: null

    env:
      - name: VECTOR_COLOR
        value: never
      - name: VECTOR_LOG_FORMAT
        value: json

    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: ${vectorSplunkHostName}
          paths:
            - path: /
              pathType: ImplementationSpecific
              port:
                number: 8088
    
    customConfig:
      data_dir: /vector-data-dir

      api:
        enabled: true
        address: 127.0.0.1:8686
        playground: false

      enrichment_tables:
        geoip:
          type: geoip
          path: /var/geoip/GeoLite2-City.mmdb
        asn:
          type: mmdb
          path: /var/geoip/GeoLite2-ASN.mmdb

      sources:

        kubernetes_logs_raw:
          type: kubernetes_logs
          namespace_annotation_fields:
            namespace_labels: ""
          node_annotation_fields:
            node_labels: ""
          pod_annotation_fields:
            container_id: ""
            container_image: ""
            container_image_id: ""
            pod_annotations: ""
            pod_ip: ""
            pod_ips: ""
            pod_uid: ""

        external_logs_raw:
          type: splunk_hec
          address: 0.0.0.0:8088

        nova_json_receiver:
          type: http_server
          address: 0.0.0.0:8090
          encoding: json
          response_code: 204

        internal_metrics:
          type: internal_metrics

      transforms:

        external_logs:
          type: remap
          inputs:
            - external_logs_raw
          source: |
            res, err = parse_regex(
              string!(.tag),
              r'(?P<node>([^/]*))/(?P<container>.*)'
            )
            if err == null && res.container != "file" {
              .node = res.node
              .container = res.container
              .pod = .container
              del(.tag)
            } else if err == null {
              .node = res.node
              .container = split(string!(.file), "/")[-1]
              .pod = "none"
            }
            .namespace = "external"
            if exists(.line) {
              .message = del(.line)
            }
            del(.host)

        kubernetes_logs:
          type: remap
          inputs:
            - kubernetes_logs_raw
          drop_on_abort: true
          source: |
            .node = del(.kubernetes.pod_node_name)
            .namespace = del(.kubernetes.pod_namespace)
            .pod = del(.kubernetes.pod_name)
            .container = del(.kubernetes.container_name)

            del(.file)
            del(.kubernetes)

            # Filter kube probe access logs
            if match(string!(.message), r'kube-probe/\d\.\d+') {
              abort
            }

        filtered_logs:
          type: route
          inputs:
            - kubernetes_logs
            - external_logs
          reroute_unmatched: true
          route:
            container: exists(.container)
            file: exists(.filename)

        processed_container_logs:
          type: remap
          inputs:
            - filtered_logs.container
          source: |
            res = null
            err = null
            if includes([
                "tempo",
                "grafana",
                "loki",
                "cilium-agent",
                "cilium-operator",
                "node-exporter",
                "blackbox-exporter",
                "fritzbox_exp",
                "crowdsec",
            ], string!(.container)) || match_any(string!(.pod), [
                r'hubble-.*',
                r'alertmanager-.*',
                r'kube-prometheus-stack-operator-.*'
            ]) {
              res, err = parse_logfmt(string!(.message))
            } else if !is_object(.message) {
              res, err = parse_json(string!(.message)) ??
                         parse_klog(string!(.message))
            } else {
              res = .message
            }
            if err == null {
              del(.message)
              payload = {}
              # transform all json keys to snake_case
              for_each(object!(res)) -> |key, val| {
                 payload = set!(payload, path: [snakecase(key)], data: val)
              }
              .payload = payload
            } else {
              .payload = del(.message)
            }

            if exists(.payload.level) {
              .level = downcase(string!(del(.payload.level)))
            }

        crowdsec_event_logs_raw:
          type: filter
          inputs:
            - processed_container_logs
          condition: |
            .container == "crowdsec" && exists(.payload.msg) && match_any(string!(.payload.msg), [r'ban on', r'performed'])

        crowdsec_event_logs:
          type: remap
          inputs:
            - crowdsec_event_logs_raw
          source: |
            res, err = parse_regex(string!(.payload.msg), r'.*\) (?P<scenario>[^ ]*) by ip (?P<src>[^ ]*) \((?P<country>[^\/]*)/(?P<postal_code>[^\)]*)\) : (?P<duration>[^ ]*) (?P<action>[^ ]*) on .*') ??
                       parse_regex(string!(.payload.msg), r'.*Ip (?P<src>[^ ]*) (?P<action>[^ ]*) \'(?P<scenario>[^\']*)\' \((?P<events>\d+) events over (?P<duration>[^ ]*)\).*')
            if err != null {
              log(err, level: "error")
              abort
            }
            .event = res
            del(.payload)
            .container = "crowdsec:events"

        processed_file_logs:
          type: remap
          inputs:
            - filtered_logs.file
          source: |
            .payload = del(.message)

        iptables_event_logs_raw:
          type: filter
          inputs:
            - processed_container_logs
          condition: |
            .container == "iptables.log"
        
        iptables_event_logs:
          type: remap
          inputs:
            - iptables_event_logs_raw
          source: |
            res, err = parse_regex(string!(.payload), r'.*\[iptables\] (?P<message>.*)$')
            if err != null {
              log(err, level: "error")
              abort
            }
            res, err = parse_logfmt(string!(res.message))
            if err != null {
              log(err, level: "error")
              abort
            }
            payload = {}
            # transform all json keys to snake_case
            for_each(object(res)) -> |key, val| {
                payload = set!(payload, path: [snakecase(key)], data: val)
            }
            .event = payload
            del(.payload)
            .container = "iptables:events"

        geoip_enriched_events:
          type: remap
          inputs:
            - '*_event_logs'
          source: |
            res, err = get_enrichment_table_record("geoip", {"ip": .event.src})
            if err != null {
              log(err, level: "error")
            } else {
              .event.geoip = filter(object(res)) -> |key, _val| {
                includes(["city_name", "continent_code", "country_code", "latitude", "longitude", "postal_code"], key)
              }
            }
            res, err = get_enrichment_table_record("asn", {"ip": .event.src})
            if err != null {
              log(err, level: "error")
            } else {
              .event.asn = res
            }
            .event.flag = "https://flagcdn.com/40x30/" + downcase(string!(.event.geoip.country_code)) + ".png"

        geoip_country_count:
          type: log_to_metric
          inputs:
            - geoip_enriched_events
          metrics:
            - name: countries_seen_total
              field: event.geoip.country_code
              namespace: event
              type: counter
              tags:
                type: '{{ "{{ container }}" }}'
                country: '{{ "{{ event.geoip.country_code }}" }}'

        processed_unmatched_logs:
          type: remap
          inputs:
            - filtered_logs._unmatched
          source: |
            .unmatched = true

        handle_nova_helm_json:
          type: remap
          inputs:
            - nova_json_receiver
          source: |
            . = .helm
            . = unnest!(.)

        handle_nova_container_json_pre:
          type: remap
          inputs:
            - nova_json_receiver
          source: |
            . = .container.container_images
            . = unnest!(.)

        handle_nova_container_json:
          type: remap
          inputs:
            - handle_nova_container_json_pre
          source: |
            . = unnest!(.affectedWorkloads)

        nova_helm_metrics:
          type: log_to_metric
          inputs:
            - handle_nova_helm_json
          metrics:
            - name: helm_info
              namespace: nova
              type: counter
              field: deprecated
              tags:
                namespace: '{{ "{{ namespace }}" }}'
                name: '{{ "{{ chartName }}" }}'
                release: '{{ "{{ release }}" }}'
                url: '{{ "{{ home }}" }}'
                icon: '{{ "{{ icon }}" }}'
                helm_version: '{{ "{{ helmVersion }}" }}'
                installed_version: '{{ "{{ Installed.version }}" }}'
                latest_version: '{{ "{{ Latest.version }}" }}'
                update_available: '{{ "{{ outdated }}" }}'

        nova_container_metrics:
          type: log_to_metric
          inputs:
            - handle_nova_container_json
          metrics:
            - name: container_info
              namespace: nova
              type: counter
              field: outdated
              tags:
                workload_name: '{{ "{{ affectedWorkloads.name }}" }}'
                workload_namespace: '{{ "{{ affectedWorkloads.namespace }}" }}'
                workload_container: '{{ "{{ affectedWorkloads.container }}" }}'
                workload_kind: '{{ "{{ affectedWorkloads.kind }}" }}'
                installed_version: '{{ "{{ current_version }}" }}'
                latest_version: '{{ "{{ latest_version }}" }}'
                update_available: '{{ "{{ outdated }}" }}'
                image: '{{ "{{ name }}" }}'

      sinks:

        prom_exporter:
          type: prometheus_exporter
          inputs: 
            - internal_metrics
            - geoip_country_count
            - nova_helm_metrics
            - nova_container_metrics
          address: 0.0.0.0:9090
          suppress_timestamp: true
          flush_period_secs: 1209600 # two weeks

        loki:
          type: loki
          endpoint: http://loki:3100
          inputs:
            - processed_unmatched_logs
            - processed_container_logs
            - processed_file_logs
            - geoip_enriched_events
          encoding:
            codec: json
          labels:
            cluster: ${clusterName}
            node: '{{ "{{ node }}" }}'
            namespace: '{{ "{{ namespace }}" }}'
            pod: '{{ "{{ pod }}" }}'
            container: '{{ "{{ container }}" }}'
          remove_label_fields: true

    extraVolumes:
      - name: geoip-mmdb
        emptyDir: {}
      - name: geoip-tmp
        emptyDir: {}

    extraVolumeMounts:
      - name: geoip-mmdb
        mountPath: /var/geoip
        readOnly: true

    extraContainers:
      - name: geoip-download
        image: maxmindinc/geoipupdate:latest
        securityContext:
          readOnlyRootFilesystem: true
          privileged: false
          allowPrivilegeEscalation: false
          seccompProfile: 
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        envFrom:
          - secretRef:
              name: geoip-account-config
        env:
          - name: GEOIPUPDATE_EDITION_IDS
            value: 'GeoLite2-City GeoLite2-ASN'
          - name: GEOIPUPDATE_FREQUENCY
            value: '12'
          - name: GEOIPUPDATE_VERBOSE
            value: '1'
        volumeMounts:
          - name: geoip-mmdb
            mountPath: /usr/share/GeoIP
          - name: geoip-tmp
            mountPath: /tmp

