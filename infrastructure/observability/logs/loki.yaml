---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: grafana
  namespace: infra-observability
spec:
  interval: 1h30m
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: infra-observability
spec:
  interval: 10m0s
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: loki
      version: 6.27.x
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: infra-observability
      interval: 10m0s
  values:
    clusterLabelOverride: ${clusterName}
    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      schemaConfig:
        configs:
          - from: "2025-02-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      pattern_ingester:
        enabled: true
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        ingestion_burst_size_mb: 16
        ingestion_rate_mb: 16
        max_query_series: 10000
        retention_period: 10d
      ruler:
        enable_api: true
      storage:
        type: filesystem
      compactor:
        working_directory: /var/loki/boltdb-shipper-compactor
        retention_enabled: true
        retention_delete_delay: 1h
        delete_request_store: filesystem
        compaction_interval: 30m
      ui:
        enabled: false

    deploymentMode: SingleBinary

    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 20Gi

    monitoring:
      dashboards:
        enabled: true
      serviceMonitor:
        enabled: true
        labels:
          release: ${prometheusReleaseLabel}

    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        - traefik.ingress.kubernetes.io/router.entrypoints: websecure
        - traefik.ingress.kubernetes.io/router.middlewares: loki-auth@kubernetescrd
      hosts:
        - ${lokiHostName}

    gateway:
      enabled: false
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-datasource
  namespace: infra-observability
  labels:
    grafana_datasource: "1"
data:
  loki.yaml: |
    apiVersion: 1
    datasources:
      - name: "Loki"
        type: loki
        uid: loki
        url: http://loki.infra-observability:3100/
        access: proxy
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: loki-auth
  namespace: infra-observability
spec:
  basicAuth:
    secret: loki-auth
    removeHeader: true
