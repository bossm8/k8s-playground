---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - loki.yaml
  - vector.yaml

configMapGenerator:
  - name: geoip-account-config
    namespace: infra-observability
    literals:
    - GEOIPUPDATE_LICENSE_KEY=${geoIpLicenseKey}
    - GEOIPUPDATE_EDITION_IDS=GeoLite2-City

configurations:
  - kustomizeconfig.yaml