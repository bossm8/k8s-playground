---
apiVersion: v1
kind: Namespace
metadata:
  name: infra-observability
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: infra-observability
spec:
  interval: 1h30m
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: infra-observability
spec:
  interval: 10m0s
  chart:
    spec:
      chart: prometheus-community/prometheus
      version: 27.5.x
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: infra-observability
      interval: 10m0s
  values:
    commonMetalabels:
      k8s.mcathome.ch/component: observability
      k8s.mcathome.ch/application: prometheus
    podSecurityPolicy:
      enabled: true
    server:
      retention: 14d
    prometheus-pushgateway:
      enabled: false
    
