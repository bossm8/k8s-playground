---
apiVersion: v1
kind: Namespace
metadata:
  name: infra-observability
  labels:
    pod-security.kubernetes.io/enforce: privileged
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: infra-observability
spec:
  interval: 1h30m
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: infra-observability
spec:
  interval: 10m0s
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 69.6.x
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: infra-observability
      interval: 10m0s
  values:
    commonlabels:
      k8s.mcathome.ch/component: observability
      k8s.mcathome.ch/application: prometheus
    global:
      rbac:
        create: true
        pspEnabled: true