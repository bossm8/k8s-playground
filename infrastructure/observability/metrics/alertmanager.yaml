---
apiVersion: v1
kind: Secret
metadata:
  name: discord-webhook-url
  namespace: infra-observability
type: Opaque
stringData:
  address: ${discordAlertmanagerAddress}
---
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: discord
  namespace: infra-observability
  labels:
    alertmanager: ${clusterName}
spec:
  route:
    matchers:
    - name: alertname
      matchType: '='
      value: Watchdog
    groupBy:
    - alertname
    - cluster
    - job
    receiver: healthchecks
    routes:
      - matchers:
        - name: alertname
          matchType: '=~'
          value: '.+'
        groupBy:
        - alertname
        - cluster
        - job
        groupWait: 5m
        groupInterval: 10m
        repeatInterval: 24h
        receiver: discord
  receivers:
  - name: discord
    discordConfigs:
    - apiURL:
        name: discord-webhook-url
        key: address
  - name: healthchecks
    webhookConfigs:
    - url: ${watchdogAlertUrl}