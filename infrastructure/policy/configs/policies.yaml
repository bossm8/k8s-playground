---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno-policies
  namespace: kyverno
spec:
  interval: 10m0s
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: kyverno-policies
      version: 3.3.x
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: kyverno
      interval: 10m0s
  values:
    validationFailureAction: Audit

    policyExclude:
      disallow-host-path:
        any:
          - resources:
              kinds:
                - DaemonSet
              namespaces:
                - infra-observability
              names:
                - '*node-exporter'
                - 'vector'
      disallow-host-namespaces:
        any:
          - resources:
              kinds:
                - DaemonSet
              namespaces:
                - infra-observability
              names:
                - '*node-exporter'
---
apiVersion: kyverno.io/v2
kind: ClusterCleanupPolicy
metadata:
  name: cleanup-finished-pods
  annotations:
    policies.kyverno.io/title: Remove Finished Pods
    policies.kyverno.io/category: Cluster Maintenance
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/severity: info
    policies.kyverno.io/description: >-
      This policy removes 'dead' pods which occur after e.g. a talos node reboot.
      Normally they would be removed with:

      kubectl delete pod --field-selector=status.phase==Suceeded -A
      kubectl delete pod --field-selector=status.phase==Failed -A
spec:
  match:
    any:
      - resources:
          kinds:
            - Pod
  conditions:
    all:
      - key: '{{ request.object.status.phase }}'
        operator: AnyIn
        value: [Suceeded, Failed]
  schedule: '0 * * * *'
